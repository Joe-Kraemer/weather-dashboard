<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <div>
        <input placeholder="City.." class="searchBar" />
        <button class="searchBtn">Submit</button>
    </div>
    
    <section class="mainCard">
        <h1 class="cityName"></h1>
        <img class="currentImg">
        <ul class="weatherInfo">
            <li class="temp"></li>
            <li class="hum"></li>
            <li class="speed"></li>
            
        </ul>
    </section>

    <section class="forecastSection"id = "forecastSection"> 
        <div class="forecast" id="forecast">
    
        </div>
        <div class="forecast"></div>
        <div class="forecast"></div>
        <div class="forecast"></div>
        <div class="forecast"></div>
    </section>


    <script src="script.js"></script>
</body>
</html>
